<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script defer src="index.js"></script>
</head>
<body>
  <h1>Your movies list</h1>
  <section id="movies" class="movies">

  </section>
  <section id="section-add-movie" class="section-add-movie hide-add-movie">
    <h2>Add a movie</h2>
    <form id="add-movie-form" class="add-movie-form" action="index.html" method="post">
      <div class="add-inputs">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="category">Category</label>
        <input type="text" name="category" id="category" required>
        <label for="director">Director</label>
        <input type="text" name="director" id="director" required>
        <label for="time">Time</label>
        <input type="text" name="time" id="time" required>
        <label for="stars">Stars</label>
        <input type="text" name="stars" id="stars" required>
      </div>
      <button id="add-movie" class="add-movie">Add movie</button>
    </form>
</body>
</html>
